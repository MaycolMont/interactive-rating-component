<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script refer type="module" src="src/main.js"></script>

  <title>Interactive rating component</title>
</head>
<body>
  <main class="rating card">
    <figure class="rating__star">
      <img src="/images/icon-star.svg" alt="">
    </figure>
    <h1 class="card__title">How did we do?</h1>
    <p class="card__description">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <form class="rating__form">
      <div class="rating__container">
        <input class="rating__input-radio" type="radio" name="rating" id="option1" value="1">
        <label for="option1">1</label>
        <input class="rating__input-radio" type="radio" name="rating" id="option2" value="2">
        <label for="option2">2</label>
        <input class="rating__input-radio" type="radio" name="rating" id="option3" value="3">
        <label for="option3">3</label>
        <input class="rating__input-radio" type="radio" name="rating" id="option4" value="4">
        <label for="option4">4</label>
        <input class="rating__input-radio" type="radio" name="rating" id="option5" value="5">
        <label for="option5">5</label>
      </div>
      <input type="submit" value="Submit">
    </form>
  </main>
  <main class="thank-you card">
    <img src="/images/illustration-thank-you.svg" alt="">
    <h3 class="card__info"></h3>
    <h1 class="card__title">Thank you!</h1>
    <p class="card__description">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
</main>
</body>
</html>
